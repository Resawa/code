<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | BizAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Создайте аккаунт</h2>
                <p>Начните работу с BizAI прямо сейчас</p>
            </div>
            <div class="auth-body">
              <div class="form-container">
                <form id="registerForm">
                    <div class="form-group">
                        <label for="reg-name">Имя</label>
                        <input type="text" id="reg-name" class="form-control" placeholder="Ваше имя">
                        <div class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="reg-email">Email</label>
                        <input type="email" id="reg-email" class="form-control" placeholder="Ваш email">
                        <div class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Пароль</label>
                        <input type="password" id="reg-password" class="form-control" placeholder="Придумайте пароль">
                        <div class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="reg-confirm">Подтвердите пароль</label>
                        <input type="password" id="reg-confirm" class="form-control" placeholder="Повторите пароль">
                        <div class="error-message"></div>
                    </div>
                    <button type="submit" class="btn-auth">Зарегистрироваться</button>
                </form>
                </div>
            </div>
            <div class="auth-footer">
                <p>Уже есть аккаунт? <a href="auth.html" class="auth-link">Войдите</a></p>
            </div>
        </div>
    </div>
    <script src="assets/js/auth.js"></script>
</body>
</html>
